<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day 앱 (Firebase 로그인)</title>
    <style>
        /* CSS: 이전과 유사하지만 로그인/앱 섹션 전환 스타일 추가 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 40px 15px; box-sizing: border-box; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); width: 100%; max-width: 500px; text-align: center; }
        h1, h2 { color: #2c3e50; }
        .hidden { display: none !important; }
        
        /* 로그인/회원가입 폼 */
        .auth-form { display: flex; flex-direction: column; gap: 15px; }
        .auth-form input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .auth-form button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; color: white; transition: opacity 0.2s; }
        .auth-form button:hover { opacity: 0.9; }
        #login-button { background-color: #007bff; }
        #signup-button { background-color: #28a745; }
        #google-login-button { background-color: #DB4437; } /* 구글 버튼 스타일 */
        #error-message { color: red; font-size: 0.9em; min-height: 1.2em; text-align: center; }

        /* 메인 앱 섹션 */
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { font-size: 0.9em; color: #6c757d; }
        #logout-button { background-color: #dc3545; color: white; border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; }
        
        /* D-Day 목록 (이전과 유사) */
        #dday-list { list-style: none; padding: 0; text-align: left; }
        .dday-item { background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .dday-info { flex-grow: 1; }
        .dday-title { font-weight: bold; font-size: 1.1em; }
        .delete-button { background: none; border: none; color: #dc3545; font-size: 1.2em; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <!-- 로그인 전 표시될 화면 -->
        <div id="auth-section">
            <h2>로그인 / 회원가입</h2>
            <div class="auth-form">
                <input type="email" id="email-input" placeholder="이메일">
                <input type="password" id="password-input" placeholder="비밀번호 (6자리 이상)">
                <p id="error-message"></p>
                <button id="login-button">이메일로 로그인</button>
                <button id="signup-button">이메일로 회원가입</button>
                <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;">
                <button id="google-login-button">구글 계정으로 로그인</button>
            </div>
        </div>

        <!-- 로그인 후 표시될 화면 -->
        <div id="app-section" class="hidden">
            <div class="app-header">
                <span class="user-info" id="user-email"></span>
                <button id="logout-button">로그아웃</button>
            </div>
            <h1>D-Day 목록</h1>
            <div class="input-box" style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;">
                <input type="text" id="event-title" placeholder="이벤트 이름">
                <input type="date" id="event-date">
                <button id="add-button" style="padding: 12px; background-color: #007bff; color: white; border:none; border-radius: 8px; cursor:pointer;">추가하기</button>
            </div>
            <ul id="dday-list"></ul>
        </div>
    </div>

    <!-- Firebase SDK 로드 -->
    <script type="module">
        // Firebase 9버전 이상에서는 이런식으로 모듈을 가져옵니다.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        // ★★★ 구글 로그인 관련 모듈 추가
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // =======================================================================
        // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ 1단계: 여기에 Firebase 설정 객체 붙여넣기 ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        // =======================================================================
        
        
        const firebaseConfig = {
            apiKey: "AIzaSyBq6wADijXkVUOqw44Pv5BKN0xJ9BtS11Q",
              authDomain: "d-day-app.firebaseapp.com",
              projectId: "d-day-app",
              storageBucket: "d-day-app.firebasestorage.app",
              messagingSenderId: "39953405485",
              appId: "1:39953405485:web:3e655af75dcde652ce8aa4",
              measurementId: "G-2YY6MSFZZJ"
            
        };
        // =======================================================================
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        // =======================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM 요소 가져오기
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const googleLoginButton = document.getElementById('google-login-button'); // ★★★ 구글 버튼 추가
        const logoutButton = document.getElementById('logout-button');
        const userEmailSpan = document.getElementById('user-email');
        const errorMessage = document.getElementById('error-message');
        const titleInput = document.getElementById('event-title');
        const dateInput = document.getElementById('event-date');
        const addButton = document.getElementById('add-button');
        const ddayList = document.getElementById('dday-list');
        
        let unsubscribeFromDdays = null;

        // --- 인증 관련 함수 ---

        signupButton.addEventListener('click', async () => {
            try {
                errorMessage.textContent = ''; // 이전 에러 메시지 초기화
                const email = emailInput.value;
                const password = passwordInput.value;
                if (!email || password.length < 6) {
                    errorMessage.textContent = "이메일을 입력하고 비밀번호는 6자리 이상으로 설정해주세요.";
                    return;
                }
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = "이미 사용 중인 이메일입니다.";
                } else {
                    errorMessage.textContent = "회원가입 실패: " + error.message;
                }
            }
        });

        loginButton.addEventListener('click', async () => {
            try {
                errorMessage.textContent = '';
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            } catch (error) {
                errorMessage.textContent = "로그인 실패: 이메일 또는 비밀번호를 확인하세요.";
            }
        });
        
        // ★★★ 구글 로그인 함수 추가
        googleLoginButton.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    errorMessage.textContent = "구글 로그인 중 오류가 발생했습니다.";
                });
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // --- 핵심 로직: 사용자의 로그인 상태 변화 감지 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userEmailSpan.textContent = `환영합니다, ${user.displayName || user.email}`;
                listenToDdays(user.uid);
            } else {
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                if (unsubscribeFromDdays) unsubscribeFromDdays();
            }
        });

        // --- Firestore 데이터베이스 관련 함수 (CRUD) ---

        function listenToDdays(userId) {
            const q = query(collection(db, "ddays"), where("userId", "==", userId));
            unsubscribeFromDdays = onSnapshot(q, (snapshot) => {
                const ddays = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDdays(ddays);
            });
        }

        addButton.addEventListener('click', async () => {
            const title = titleInput.value;
            const date = dateInput.value;
            const user = auth.currentUser;
            if (title && date && user) {
                await addDoc(collection(db, "ddays"), {
                    title: title, date: date, userId: user.uid, createdAt: new Date()
                });
                titleInput.value = '';
                dateInput.value = '';
            }
        });
        
        async function deleteDday(docId) {
            await deleteDoc(doc(db, "ddays", docId));
        }

        function renderDdays(ddays) {
            ddayList.innerHTML = '';
            const sortedDdays = [...ddays].sort((a,b) => new Date(a.date) - new Date(b.date));
            sortedDdays.forEach(dday => {
                const li = document.createElement('li');
                li.classList.add('dday-item');
                const targetDate = new Date(dday.date);
                const diff = targetDate - new Date();
                const diffDays = Math.ceil(diff / (1000 * 60 * 60 * 24));
                let resultText = diff < 0 ? `D+${Math.abs(diffDays-1)}` : `D-${diffDays}`;
                if (diffDays === 0) resultText = 'D-Day!';
                li.innerHTML = `
                    <div class="dday-info">
                        <span class="dday-title">${dday.title} (${dday.date})</span>
                        <span>${resultText}</span>
                    </div>
                    <button class="delete-button">×</button>
                `;
                li.querySelector('.delete-button').addEventListener('click', () => deleteDday(dday.id));
                ddayList.appendChild(li);
            });
        }
    </script>
</body>
</html>
