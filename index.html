<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day App</title>
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #f4f6f9; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 40px 15px; 
            box-sizing: border-box; 
        }
        .container { 
            background-color: white; 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 500px; 
            text-align: center; 
        }
        h1, h2 { color: #2c3e50; }
        .hidden { display: none !important; }
        
        .main-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #0B3040; 
            margin-bottom: 30px;
        }

        .auth-form { display: flex; flex-direction: column; gap: 15px; }
        .auth-form input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        /* ★★★ 수정된 부분: .auth-link 클래스를 갖지 않는 버튼에만 적용되도록 변경 */
        .auth-form button:not(.auth-link) { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            color: white; 
            transition: opacity 0.2s; 
        }
        .auth-form button:not(.auth-link):hover { opacity: 0.9; }
        
        #login-button { background-color: #0B3040; }
        #google-login-button { background-color: #104861; }
        #signup-button { background-color: #28a745; }
        #reset-password-button { background-color: #ffc107; }
        
        .error-message, .success-message { font-size: 0.9em; min-height: 1.2em; text-align: center; }
        .error-message { color: red; }
        .success-message { color: green; }

        .auth-link { background: none; border: none; color: #333; cursor: pointer; padding: 10px; font-size: 0.9em; }
        .auth-link:hover { text-decoration: underline; }

        /* 기존 .auth-link 스타일과 동일하게 만듭니다. */
        .footer-link {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            padding: 10px;
            font-size: 0.9em;
            text-decoration: none; /* 링크의 밑줄을 없애 버튼처럼 보이게 함 */
        }
        .footer-link:hover {
            text-decoration: underline; /* 마우스를 올리면 밑줄 표시 */
        }

        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { font-size: 0.9em; color: #6c757d; }
        #logout-button { background-color: #dc3545; color: white; border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; }
        
        #toggle-edit-button { width: 100%; padding: 10px; margin-bottom: 20px; font-weight: bold; cursor: pointer; border-radius: 8px; border: 1px solid #8ab4f8; background-color: #8ab4f8; color: white; }
        .container.edit-mode #toggle-edit-button { background-color: #f8f9fa; color: #8ab4f8; }

        #edit-panel { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        #edit-panel input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; } 
        
        /* ★★★ 수정된 부분: add-button의 스타일을 명확하게 정의하고 높이를 키웠습니다. */
        #add-button {
            background-color: #28a745;
            padding: 16px; /* 버튼의 높이를 조절합니다. 12px가 기본값이었습니다. */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: white;
            transition: opacity 0.2s;
        }
        #add-button:hover {
            opacity: 0.9;
        }

        #dday-list { list-style: none; padding: 0; text-align: left; }
        .dday-item { background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .dday-info { flex-grow: 1; text-align: left; }
        .dday-title { font-weight: bold; font-size: 1.1em; color: #343a40; }
        .dday-date { font-size: 0.8em; color: #6c757d; }
        .dday-result { font-size: 1.2em; font-weight: bold; color: #dc3545; margin-top: 5px; }
        .dday-elapsed { font-size: 0.9em; color: #17a2b8; margin-top: 4px; }
        .delete-button { background: none; border: none; color: #dc3545; font-size: 1.2em; cursor: pointer; }
        /*
        #privacy-view { text-align: left; font-size: 0.9em; line-height: 1.6; }
        #privacy-view h3 { margin-top: 20px; }
        */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #888;
        }
        footer p { margin: 5px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-title">D-Day App</h1>

        <div id="auth-section">
            <div id="login-view">
                <h2>로그인</h2>
                <div class="auth-form">
                    <input type="email" id="login-email-input" placeholder="이메일">
                    <input type="password" id="login-password-input" placeholder="비밀번호">
                    <p id="login-error-message" class="error-message"></p>
                    <button id="login-button">로그인</button>
                    <button id="google-login-button">구글 계정으로 로그인</button>
                    <hr style="border: none; border-top: 1px solid #eee; margin: 5px 0;">
                    <button class="auth-link" data-target="signup-view">계정이 없으신가요? 회원가입</button>
                    <button class="auth-link" data-target="reset-view">비밀번호를 잊으셨나요?</button>
                </div>
            </div>

            <div id="signup-view" class="hidden">
                <h2>회원가입</h2>
                <div class="auth-form">
                    <input type="email" id="signup-email-input" placeholder="이메일">
                    <input type="password" id="signup-password-input" placeholder="비밀번호 (6자리 이상)">
                    <p id="signup-error-message" class="error-message"></p>
                    <p id="signup-success-message" class="success-message"></p>
                    <button id="signup-button">이메일로 회원가입</button>
                    <hr style="border: none; border-top: 1px solid #eee; margin: 5px 0;">
                    <button class="auth-link" data-target="login-view">이미 계정이 있으신가요? 로그인</button>
                </div>
            </div>

            <div id="reset-view" class="hidden">
                <h2>비밀번호 재설정</h2>
                <div class="auth-form">
                    <p>가입하신 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
                    <input type="email" id="reset-email-input" placeholder="이메일">
                    <p id="reset-error-message" class="error-message"></p>
                    <p id="reset-success-message" class="success-message"></p>
                    <button id="reset-password-button">재설정 링크 발송</button>
                    <hr style="border: none; border-top: 1px solid #eee; margin: 5px 0;">
                    <button class="auth-link" data-target="login-view">로그인 화면으로 돌아가기</button>
                </div>
            </div>
            <!-- 이 안에 있는 내용은 주석입니다. 
            <div id="privacy-view" class="hidden">
                <h2>개인정보 처리방침</h2>
                <p>D-Day App은 사용자의 개인정보를 소중하게 생각하며, 정보통신망 이용촉진 및 정보보호 등에 관한 법률을 준수하고 있습니다.</p>
                <h3>1. 수집하는 개인정보 항목</h3>
                <p>회사는 회원가입, 서비스 제공 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.<br>- 수집항목 : 이메일 주소</p>
                <h3>2. 개인정보의 수집 및 이용목적</h3>
                <p>회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.<br>- 회원 관리 : 회원제 서비스 이용에 따른 본인확인, 개인 식별<br>- 서비스 제공 : D-Day 데이터 저장 및 관리</p>
                <h3>3. 개인정보의 보유 및 이용기간</h3>
                <p>개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다. 단, 회원 탈퇴 시 모든 정보는 즉시 삭제됩니다.</p>
                <h3>4. 개인정보 제공</h3>
                <p>회사는 이용자의 개인정보를 원칙적으로 외부에 제공하지 않습니다.</p>
                <button class="auth-link" data-target="login-view" style="margin-top: 20px; font-weight: bold;">로그인 화면으로 돌아가기</button>
            </div>
            -->
            
        </div>

        <div id="app-section" class="hidden">
            <div class="app-header">
                <span class="user-info" id="user-email"></span>
                <button id="logout-button">로그아웃</button>
            </div>
            <h1>D-Day 목록</h1>
            
            <button id="toggle-edit-button">편집</button>

            <div id="edit-panel" class="hidden">
                <input type="text" id="event-title" placeholder="이벤트 이름">
                <input type="date" id="event-date">
                <button id="add-button" class="auth-form button">추가하기</button>
            </div>

            <ul id="dday-list"></ul>
        </div>


        <footer>
            <p>
                <a href="./privacy_v1.0.0.html" target="_blank" class="footer-link">개인정보 처리방침</a> | 
                <a href="./Terms_v1.0.0.html" target="_blank" class="footer-link">서비스 이용약관</a>
            </p>
            <p>Contact: <a href="mailto:1538iron@gmail.com">1538iron@gmail.com</a></p>
            <p>Copyright &copy; 2025 IronCPA. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // =======================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBq6wADijXkVUOqw44Pv5BKN0xJ9BtS11Q",
            authDomain: "d-day-app.firebaseapp.com",
            projectId: "d-day-app",
            storageBucket: "d-day-app.appspot.com",
            messagingSenderId: "39953405485",
            appId: "1:39953405485:web:3e655af75dcde652ce8aa4",
            measurementId: "G-2YY6MSFZZJ"
        };
        // =======================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM 요소 가져오기
        const authSection = document.getElementById('auth-section');
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const resetView = document.getElementById('reset-view');
        
        // const privacyView = document.getElementById('privacy-view');

        const loginEmailInput = document.getElementById('login-email-input');
        const loginPasswordInput = document.getElementById('login-password-input');
        const loginButton = document.getElementById('login-button');
        const loginErrorMessage = document.getElementById('login-error-message');
        
        const signupEmailInput = document.getElementById('signup-email-input');
        const signupPasswordInput = document.getElementById('signup-password-input');
        const signupButton = document.getElementById('signup-button');
        const signupErrorMessage = document.getElementById('signup-error-message');
        const signupSuccessMessage = document.getElementById('signup-success-message');

        const resetEmailInput = document.getElementById('reset-email-input');
        const resetPasswordButton = document.getElementById('reset-password-button');
        const resetErrorMessage = document.getElementById('reset-error-message');
        const resetSuccessMessage = document.getElementById('reset-success-message');
        
        const googleLoginButton = document.getElementById('google-login-button');
        const authLinks = document.querySelectorAll('.auth-link');
        
        const appSection = document.getElementById('app-section');
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const toggleEditButton = document.getElementById('toggle-edit-button');
        const editPanel = document.getElementById('edit-panel');
        const titleInput = document.getElementById('event-title');
        const dateInput = document.getElementById('event-date');
        const addButton = document.getElementById('add-button');
        const ddayList = document.getElementById('dday-list');

        let unsubscribeFromDdays = null;
        let isEditMode = false;
        let currentDdays = [];

        // 인증 화면 전환 함수
        function showAuthView(viewId) {
            loginView.classList.add('hidden');
            signupView.classList.add('hidden');
            resetView.classList.add('hidden');
            // privacyView.classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        authLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                showAuthView(e.target.dataset.target);
            });
        });

        // --- 인증 관련 함수 ---
        
        signupButton.addEventListener('click', async () => { 
            signupErrorMessage.textContent = '';
            signupSuccessMessage.textContent = '';
            try { 
                const email = signupEmailInput.value; 
                const password = signupPasswordInput.value; 
                if (!email || password.length < 6) { 
                    signupErrorMessage.textContent = "이메일을 입력하고 비밀번호는 6자리 이상으로 설정해주세요."; 
                    return; 
                } 
                const userCredential = await createUserWithEmailAndPassword(auth, email, password); 
                
                await sendEmailVerification(userCredential.user);
                signupSuccessMessage.textContent = "회원가입 성공! 입력하신 이메일로 인증 링크를 보냈습니다. 확인 후 로그인해주세요.";
                
                await signOut(auth);

            } catch (error) { 
                if (error.code === 'auth/email-already-in-use') { 
                    signupErrorMessage.textContent = "이미 사용 중인 이메일입니다."; 
                } else { 
                    signupErrorMessage.textContent = "회원가입 실패: " + error.message; 
                } 
            } 
        });

        loginButton.addEventListener('click', async () => { 
            loginErrorMessage.textContent = '';
            try { 
                const userCredential = await signInWithEmailAndPassword(auth, loginEmailInput.value, loginPasswordInput.value); 
                if (!userCredential.user.emailVerified) {
                    await signOut(auth);
                    loginErrorMessage.textContent = "이메일 인증이 완료되지 않았습니다. 메일함을 확인해주세요.";
                }
            } catch (error) { 
                loginErrorMessage.textContent = "로그인 실패: 이메일 또는 비밀번호를 확인하세요."; 
            } 
        });

        googleLoginButton.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    loginErrorMessage.textContent = "구글 로그인 중 오류가 발생했습니다.";
                });
        });
        
        resetPasswordButton.addEventListener('click', async () => {
            resetErrorMessage.textContent = '';
            resetSuccessMessage.textContent = '';
            const email = resetEmailInput.value;
            if (!email) {
                resetErrorMessage.textContent = "이메일 주소를 입력해주세요.";
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                resetSuccessMessage.textContent = "입력하신 이메일로 재설정 링크를 보냈습니다. 메일함을 확인해주세요.";
            } catch (error) {
                resetErrorMessage.textContent = "오류가 발생했습니다. 이메일 주소를 확인해주세요.";
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.querySelector('.container').classList.toggle('edit-mode', isEditMode);
            editPanel.classList.toggle('hidden', !isEditMode);
            toggleEditButton.textContent = isEditMode ? '완료' : '편집';
            renderDdays();
        }
        toggleEditButton.addEventListener('click', toggleEditMode);

        // --- 핵심 로직: 사용자의 로그인 상태 변화 감지 ---
        onAuthStateChanged(auth, (user) => {
            // 구글 로그인은 emailVerified 속성이 없으므로, 구글 제공자인 경우를 함께 확인
            if (user && (user.emailVerified || user.providerData.some(p => p.providerId === 'google.com'))) {
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userEmailSpan.textContent = `환영합니다, ${user.displayName || user.email}`;
                listenToDdays(user.uid);
            } else {
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                if (unsubscribeFromDdays) {
                    unsubscribeFromDdays();
                }
                if (isEditMode) {
                    isEditMode = false;
                    document.querySelector('.container').classList.remove('edit-mode');
                    editPanel.classList.add('hidden');
                    toggleEditButton.textContent = '편집';
                }
            }
        });

        // --- Firestore 데이터베이스 관련 함수 (CRUD) ---
        function listenToDdays(userId) {
            const q = query(collection(db, "ddays"), where("userId", "==", userId));
            unsubscribeFromDdays = onSnapshot(q, (snapshot) => {
                currentDdays = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDdays();
            });
        }

        addButton.addEventListener('click', async () => {
            const title = titleInput.value;
            const date = dateInput.value;
            const user = auth.currentUser;
            if (title && date && user) {
                await addDoc(collection(db, "ddays"), {
                    title: title, date: date, userId: user.uid, createdAt: new Date()
                });
                titleInput.value = '';
                dateInput.value = '';
            }
        });
        
        async function deleteDday(docId) {
            await deleteDoc(doc(db, "ddays", docId));
        }

        function renderDdays() {
            ddayList.innerHTML = '';
            const sortedDdays = [...currentDdays].sort((a,b) => new Date(a.date) - new Date(b.date));
            
            sortedDdays.forEach(dday => {
                const li = document.createElement('li');
                li.classList.add('dday-item');
                
                const targetDate = new Date(dday.date);
                const now = new Date();
                const diff = targetDate - now;

                let resultHTML = '';

                if (diff < 0) {
                    const daysPassed = Math.floor(Math.abs(diff) / (1000 * 60 * 60 * 24));
                    let years = now.getFullYear() - targetDate.getFullYear();
                    let months = now.getMonth() - targetDate.getMonth();
                    let days = now.getDate() - targetDate.getDate();
                    if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
                    if (months < 0) { years--; months += 12; }

                    resultHTML = `
                        <div class="dday-result">D+${daysPassed}</div>
                        <div class="dday-elapsed">${years}년 ${months}개월 ${days}일 지남</div>
                    `;
                } else {
                    const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
                    resultHTML = `<div class="dday-result">D-${daysLeft}</div>`;
                    if (daysLeft === 0) resultHTML = `<div class="dday-result">D-Day!</div>`;
                }
                
                const deleteButtonHTML = isEditMode ? `<button class="delete-button" data-id="${dday.id}">×</button>` : '';

                li.innerHTML = `
                    <div class="dday-info">
                        <div class="dday-title"></div>
                        <div class="dday-date"></div>
                        ${resultHTML}
                    </div>
                    ${deleteButtonHTML}
                `;
                
                li.querySelector('.dday-title').textContent = dday.title;
                li.querySelector('.dday-date').textContent = dday.date;
                
                if (isEditMode) {
                    li.querySelector('.delete-button').addEventListener('click', () => deleteDday(dday.id));
                }
                
                ddayList.appendChild(li);
            });
        }
    </script>
</body>
</html>
